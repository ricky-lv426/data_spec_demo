name: Publish data specification

on:
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build site and publish to gh-pages (manual only)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pandoc
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build site directory
        run: |
          mkdir -p site/data site/assets site/scripts
          # Generate HTML and reference the stylesheet at `assets/style.css` (relative path on the published site)
          pandoc data-specification.md -o site/index.html --standalone --metadata title="Data specification" --css=assets/style.css
          pandoc processing_workflow.md -o site/processing_workflow.html --standalone --metadata title="Processing workflow" --css=assets/style.css
          cp -R data/* site/data/
          cp -R assets/* site/assets/
          # Copy scripts (including requirements) so they are downloadable from the published site
          cp -R scripts/* site/scripts/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token stored as a repository secret named GH_PAGES_PAT.
          # This avoids permission/403 errors when the repository or branch protection
          # prevents the default GITHUB_TOKEN from pushing to the target branch.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./site
          publish_branch: gh-pages

      - name: Output published URL
        run: |
          echo "Published to branch: gh-pages"
