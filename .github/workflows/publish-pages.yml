name: Publish data specification

on:
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build site and publish to gh-pages (manual only)
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y pandoc

      - name: Build site directory (prefer notebook)
        run: |
          mkdir -p site/data site/assets
          if [ -f data-specification.ipynb ]; then
            # install python deps and notebook tools
            python3 -m pip install --upgrade pip
            if [ -f scripts/requirements.txt ]; then
              pip install -r scripts/requirements.txt
            fi
            pip install nbconvert jupyter
            # Execute the notebook and convert to HTML (output to site/index.html)
            jupyter nbconvert --to html --execute data-specification.ipynb --output site/index.html --ExecutePreprocessor.timeout=600
          else
            # Fallback to pandoc conversion of the markdown
            pandoc data-specification.md -o site/index.html --standalone --metadata title="Data specification" --css=assets/style.css
          fi
          cp -R data/* site/data/
          cp -R assets/* site/assets/

      - name: Publish to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a Personal Access Token stored as a repository secret named GH_PAGES_PAT.
          # This avoids permission/403 errors when the repository or branch protection
          # prevents the default GITHUB_TOKEN from pushing to the target branch.
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./site
          publish_branch: gh-pages

      - name: Output published URL
        run: |
          echo "Published to branch: gh-pages"
